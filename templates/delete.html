{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Delete {{chef.nama}}?</h1>
  <img src="{{chef.foto.url}}" alt="{{chef.nama}}" height="500px">

    <form action="/delete/{{chef.id}}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mt-3">Delete</button>
      <a href="/" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock content %}
